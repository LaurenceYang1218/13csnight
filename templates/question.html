<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>
  <title>csnight</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CSNIGHT</span>
    </div>
  </nav>
  <div class="container text-center"> 
    <div class="login">      
      <h2>Question {{ info.number }}:</h2>
      <p>{{ info.qa_list[info.number-1].question }}</p>
      <form action="/answer/{{ info.username }}/{{ info.number }}" method="post" id='qa_form'>
        <div class="d-grid gap-3">
          <input class="btn btn-primary choice" type="submit" value="{{ info.qa_list[info.number-1].choice[0] }}" id="answer" name="answer">
          <input class="btn btn-success choice" type="submit" value="{{ info.qa_list[info.number-1].choice[1] }}" id="answer" name="answer">
          <input class="btn btn-danger  choice" type="submit" value="{{ info.qa_list[info.number-1].choice[2] }}" id="answer" name="answer">
          <input class="btn btn-warning choice" type="submit" value="{{ info.qa_list[info.number-1].choice[3] }}" id="answer" name="answer">
        </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<html>
